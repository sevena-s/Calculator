<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="screen">
            <p>10x10</p>
        </div>
        <div class="buttons">
            <div class="row-1">
                <button class="clear">C</button>
                <button class="divide">/</button>
            </div>
            <div class="row-2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="multiple">x</button>
            </div>
            <div class="row-3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="subtract">-</button>
            </div>
            <div class="row-4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="add">+</button>
            </div>
            <div class="row-5">
                <button>0</button>
                <button>.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
